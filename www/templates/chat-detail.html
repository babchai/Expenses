
<ion-view>
  <ion-content class="padding">

       <center> <h2 class="title">MYR {{total}}</h2> </center>

     <ion-list >
        <ion-item class="item-remove-animate  item-icon-right"  ng-repeat="detail in Details" type="item-text-wrap">
            <h3>MYR{{detail.amount}}</h3>
            <p>{{detail.category.label}}</p>
            <p>{{detail.description}}</p>
            <i class="icon {{detail.category.icon}}"></i>
         </ion-item>
     </ion-list>        
  </ion-content>


</ion-view>
