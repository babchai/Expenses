<ion-view view-title="Chats">
  <ion-content>
   <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>
      <ion-item class="item-remove-animate  item-icon-right" ng-repeat="(key , data) in datasets" type="item-text-wrap" href="#/tab/chats/{{key}}">
         {{key}}
         <span class="badge badge-assertive">{{data.total}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
